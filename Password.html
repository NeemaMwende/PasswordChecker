<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Authentication Forms</title>
</head>
<body>
    <h1>AUTHENTICATION APPLICATION</h1>

    <!-- Registration Form -->
    <form id="registerForm">
        <h2>Register</h2>
        <div id="registerContainer">
            <input type="text" id="username" name="Username" placeholder="Enter your username"><br>
            <input type="password" id="registerPassword" name="Password" placeholder="Please input a password"><br>
            <div class="progress">
                <div class="progressBar"></div>
                <div>
                    <span id="registerInputLen"></span>
                    <span id="registerPercent"></span>
                </div>
            </div>
            <button type="submit">Register</button>
        </div>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <div id="loginContainer">
            <input type="text" id="loginUsername" name="Username" placeholder="Enter your username"><br>
            <input type="password" id="loginPassword" name="Password" placeholder="Enter your password"><br>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
